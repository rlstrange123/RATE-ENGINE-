<!DOCTYPE html>
<html>
<head>
	<title>Rate Engine</title>
	<style>
		body {
			background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fubipark.com%2F&psig=AOvVaw1dS0x7rfNdvQ_HzqbkbDY-&ust=1677214229653000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCIC8_oTsqv0CFQAAAAAdAAAAABAL");
			background-size: cover;
			background-position: center;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			margin: 50px auto;
			max-width: 500px;
			border-radius: 10px;
		}
		.logo {
			display: block;
			max-width: 200px;
			margin-bottom: 30px;
		}
		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
	<script>
		function calculateRate() {
			var startTime = document.getElementById("startTime").value;
			var endTime = document.getElementById("endTime").value;
			var startHour = parseInt(startTime.substring(0, 2));
			var endHour = parseInt(endTime.substring(0, 2));
			var startMinute = parseInt(startTime.substring(3, 5));
			var endMinute = parseInt(endTime.substring(3, 5));
			var totalMinutes = (endHour - startHour) * 60 + (endMinute - startMinute);
			var totalCost = 0;
			if (totalMinutes <= 60) {
				totalCost = 5;
			} else if (totalMinutes <= 120) {
				totalCost = 7;
			} else if (totalMinutes <= 360) {
				totalCost = 11 * (totalMinutes / 60);
			} else if (totalMinutes <= 720) {
				totalCost = 21 * (totalMinutes / 60);
			} else if (totalMinutes <= 1440) {
				totalCost = 40;
			}
			document.getElementById("totalCost").value = "$" + totalCost.toFixed(2);
		}
	</script>
</head>
<body>
	<div class="container">
		<img src="https://ubipark.com/wp-content/uploads/2020/08/Group-25-1.png" alt="Logo" class="logo">
		<h1>Rate Engine</h1>
		<form class="form">
			<label for="startTime">Start Time:</label>
			<input type="time" id="startTime" name="startTime"><br><br>
			<label for="endTime">End Time:</label>
			<input type="time" id="endTime" name="endTime"><br><br>
			<input type="button" value="Calculate Rate" onclick="calculateRate()"><br><br>
			<label for="totalCost">Total Cost:</label>
			<input type="text" id="totalCost" name="totalCost" readonly>
		</form>
	</div>
</body>
</html>
